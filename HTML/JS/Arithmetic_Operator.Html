<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arithmetic_Operator</title>
</head>

<body>
    <h1>Arithmetic Operator</h1>
    <p id="print1"></p>
    <p id="print2"></p>
    <p id="print3"></p>
    <p id="print4"></p>
    <script>
        let a = 10;
        let b = 20;
        let add = a + b;
        document.getElementById('print1').innerHTML = "<h3>" + "Addition is " + add + "</h3>";
        let sub = a - b;
        document.getElementById('print2').innerHTML = "<h3>" + "Subtraction is " + sub + "</h3>";
        let mutli = a * b;
        document.getElementById('print3').innerHTML = "<h3>" + "Multiplication is " + mutli + "</h3>";
        let div = a / b;
        document.getElementById('print4').innerHTML = "<h3>" + "Division is " + div + "</h3>";
    </script>
</body>

</html>
