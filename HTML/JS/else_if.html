<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Else If Partice</title>
</head>

<body>
    <h1>Tag</h1>
    <p id="scanf"></p>
    <script>
        let a = prompt("Enter Number A:")
        let b = prompt("Enter Number B:")
        if (a<b) {
            document.getElementById("scanf").innerHTML = "<h4>" + a + " less than " + b + "</h4>";
        } else if(a == b) {
            document.getElementById("scanf").innerHTML = "<h4>" + a + " equal to " + b + "</h4>";
        } else {
            document.getElementById("scanf").innerHTML = "<h4>" + b + " less than " + a + "</h4>";
        }
    </script>
</body>

</html>
