<!DOCTYPE html>
<html lang="en">

<head>
    <title>Item Array</title>
</head>

<body>
    <h1>Item Array</h1>
    <script>
        let myArray2 = [1, 2, 3];
        myArray2.push(4);
        console.log(myArray2); // Output: [1, 2, 3, 4]
    </script>
    <h2>Remove Array</h2>
    <script>
        let myArray1 = [1, 2, 3, 4];
        myArray1.splice(2, 1);
        console.log(myArray1); // Output: [1, 2, 4]
    </script>
    <B>Two or More Array</B>
    <script>
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];
        let array3 = [7, 8, 9];
        let newArray = array1.concat(array2, array3);
        console.log(newArray); // Output: [1, 2, 3, 4, 5, 6, 7, 8, 9]
    </script>
    <strong>Specific Item</strong>
    <script>
        let myArray = [1, 2, 3, 4];
        let index = myArray.indexOf(3);
        console.log(index); // Output: 2
    </script>

    <script>
        let a=10;
        let b=280;
        let c=a+b; //Experssion
        let name='Shiv';
        console.log("Addition is ",c);
        console.log(typeof(name));
        let m=a*b; //Experssion
        console.log("Multipication is ",m);
    </script>
</body>

</html>
