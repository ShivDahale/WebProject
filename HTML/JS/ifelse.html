<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Conditional Statement JS</title>
</head>
<body>
    <h5>If Else Conditional Statement JS</h5>
    <p id="print"></p>  
    <script>
        let a=prompt("Enter Number A: ");
        let b=prompt("Enter Number B: ");
        if(a<b){
            document.getElementById("print").innerHTML = a + " is less than " + b;
        } else {
            document.getElementById("print").innerHTML = b + " is less than " + a;
        }
    </script>
</body>
</html>
