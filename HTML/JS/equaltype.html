<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Type ===</title>
</head>

<body>
    <div id="print"></div>
    <script>
        console.log(1 === 1);
        // Expected output: true

        console.log('hello' === 'hello');
        // Expected output: true

        console.log('1' === 1);
        // Expected output: false

        console.log(0 === false);
        // Expected output: false

    </script>
</body>

</html>
