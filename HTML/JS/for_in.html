<!DOCTYPE html>
<html lang="en">
<head>
    <title>For_in</title>
</head>
<body>
    <h2>For In Loop</h2>
    <p id="demo"></p>
    <script>
        const person = { fname: " John ", lname: " Doe ", age: 25 };
        let text = "";
        for (let x in person) {
            text += person[x];
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
