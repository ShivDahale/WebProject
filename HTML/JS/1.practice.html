<!DOCTYPE html>
<html lang="en">

<head>
    <title>while Loop</title>
</head>

<body>
    <h2>while loop</h2>
    <div id="demo"></div>
    <script>
        let text = "";
        let i = 1;
        while (11 > i) {
            text += "The number is " + i + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
