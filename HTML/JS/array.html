<!DOCTYPE html>
<html>

<head>
    <title>Array JS</title>
</head>

<body>
    <h2>JavaScript Array</h2>
    <p id="print"></p>
    <p id="print1"></p>
    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        const name = ["Shiv", "Kumar", "Dhale"];
        const company = ["TCS", "TECK MAHINDRA", "JEEP"];
        document.getElementById("print").innerHTML = " " + cars[0] + " " + cars[1] + " " + cars[2];
        document.getElementById("print1").innerHTML = " " + name[0] + " " + name[1] + " " + name[2];
        document.getElementById("print1").innerHTML = " " + company[0] + " " + company[1] + " " + company[2];
    </script>
</body>

</html>
