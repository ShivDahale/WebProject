<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Objects</h2>
    <p id="print"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        document.getElementById("print").innerHTML = person.firstName + " is " + person.age + " years old. and eye colors is " + person.eyeColor;
    </script>
</body>

</html>
