<!DOCTYPE html>
<html>

<head>
    <title>Loops JS</title>
</head>

<body>
    <h2>For Loop</h2>
    <p id="demo"></p>
    <p id="num"></p>
    <p id="print"></p>
    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        let text = "";
        // For Loop
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

        const company = ["TCS", "TECK MAHINDRA", "JEEP"];
        let text1 = "";
        // For Loop
        for (let i = 0; i < company.length; i++) {
            text1 += company[i] + "<br>";
        }
        document.getElementById("print").innerHTML = text1;

        let txt = "";
        for (let i = 1; i <= 5; i++) {
            txt += "The number is " + i + "<br>";
        }
        document.getElementById("num").innerHTML = txt;


    </script>
</body>

</html>
