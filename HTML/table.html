<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        caption,table,th,td{
            font-size: 20px;
            color: #fff;
            background-color:rgb(71, 71, 71);
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <table> <!-- Table -->
        <caption><b>Table Caption</b></caption>
        <tr> <!-- Table Row -->
            <th>Sr.No.</th> <!-- Table Heading -->
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Chetan</td>
            <td>Nagpur</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shiv</td>
            <td>Nagpur</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nikhil</td>
            <td>Nagpur</td>
        </tr>
    </table>
</body>
</html>
