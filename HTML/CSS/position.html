<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
    <style>
        div{
            padding: 20px 40px;
        }
        .a{
            position: absolute;
            top: 100px;
            left: 20px;
            background: #00f;
            z-index: 10;
        }
        .b{
            position: relative;
            top: 200px;
            left: 200px;
            background: #f00;
            z-index: -1;
        }
        .c{
            position: static;
            background: #0f0;
        }
    </style>
</head>
<body>
    <div class="a">India</div>
    <div class="b">China</div>
    <div class="c">America</div>
</body>
</html>
