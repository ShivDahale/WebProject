<!DOCTYPE html>
<html lang="en">
<head>
    <title>List CSS</title>
    <style>
        ol{
            list-style-type: square;
        }
        ul{
            list-style-type:lower-greek;
           }
    </style>
</head>
<body>
    <p>type of software</p>
    <ol type="A">
        <li>Microsoft</li>
        <li>Andriod</li>
        <li>IOS</li>  
      </ol>
      <p>Name of mobile</p>
      <ul>
        <li>Nokia</li>
        <li>Samsung</li>
        <li>Oppo</li>  
      </ul>
</body>
</html>
