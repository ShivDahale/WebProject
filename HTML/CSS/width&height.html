<!DOCTYPE html>
<html>
<head>
    <title>Width & Height</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: beige;
        }
        div{
            width: 100px;
            height: 100px;
            margin-left: 10px;
            border-radius: 50%;
        }
        .red{
            background: #F00;
        }
        .blue{
            background: #00F;
        }
        .green{
            background: #0F0;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
