<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice table</title>
    <style>
        caption,table,th,td{
            font-size: 10px;
            border: 2px solid #fff;
            background-color: #f5f2ef; 
            /* Hex Code Color */
        }
    </style>
</head>
<body>
    <h4>Table 3.9 </h4>
    <table>
        <h3>Marks of Students</h3>
        <caption>Practice Table</caption>
        <tr>
            <th rowspan="2">Marks</th>
            <th colspan="2">Numbers of Students</th><!--table -->
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Male</th>
            <th>Female</th>
        </tr>
        <tr>
            <td>30-40</td>
            <td>8</td>
            <td>6</td>
            <td>14</td>
        </tr>
        <tr>
            <td>40-50</td>
            <td>16</td>
            <td>10</td>
            <td>26</td>
        </tr>
        <tr>
            <td>50-60</td>
            <td>14</td>
            <td>16</td>
            <td>30</td>
        </tr>
        <tr>
            <td>60-70</td>
            <td>12</td>
            <td>8</td>
            <td>20</td>
        </tr>
        <tr>
            <td>70-80</td>
            <td>6</td>
            <td>4</td>
            <td>10</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>56</td>
            <td>44</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
